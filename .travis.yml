# http://php.net/supported-versions.php

language: php
sudo: false
dist: xenial

matrix:
  include:

    # EOL
    - php: 5.3
      dist: precise
    - php: 5.4
      dist: trusty
    - php: 5.5
      dist: trusty
    - php: 5.6
    - php: 7.0

    # Current
    - php: 7.1
    - php: 7.2
    - php: 7.3
      dist: bionic

    - stage: style checks
      script: php vendor/bin/phpcs --standard=PSR2 src

  allow_failures:
    - stage: style checks

  fast_finish: false


before_script:
  - phpenv config-rm xdebug.ini  # disable xdebug
  - pecl install ext-http
  - COMPOSER_MEMORY_LIMIT=-1 travis_retry composer install

script:
  php vendor/bin/phpunit

notifications:
  email:
    - devops@uploadcare.com
